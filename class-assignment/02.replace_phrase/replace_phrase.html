<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phrase Change</title>
    <script language="javascript" type="text/javascript">
        function replacePhrase(){
            document.getElementById("coive").innerHTML = "Information and Communication Technologies";
        }
    </script>
</head>
<body>
    <h1>Replacing Phrase</h1>
    <p id="coive">Informatics and Virtual Education</p>
    <button onclick="replacePhrase()">Change</button>
</body>
</html>
