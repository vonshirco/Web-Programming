<!DOCTYPE html>
<html>
	<head>
	<meta charset="utf-8">
		<title>Calculator</title>
		<!--Linking the JavaScript File-->
		<script language="javascript" type="text/javascript" src="script.js" >
           </script>

	</head>
	
	<body>
		<form>
		<label>First Number:</label>
		<input type="text" id="fnumber" name="fnumber"><br><br>
		<label>Second Number</label>
		<input type="text" id="snumber" name="snumber"><br><br>
		<label>Results:</label>
		<input type="text" id="result" name="result"><br><br>
		
		<input type="button" value="+" onclick="sum()">
		<input type="button" value="-" onclick="difference()">
		<input type="button" value="*" onclick="product()">
		<input type="button" value="/" onclick="quotient()">
		</form>
		
	
	</body>
</html>
