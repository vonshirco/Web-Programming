<!DOCTYPE html>
<html>
<head>
	<title>table</title>
</head>
<body>

	<h1>Table Example: Spanning Rows and Columns</h1>

	<table border="1">
		                                     
		<tr>
			<td rowspan="2"><image src="camel.jpg" width="200" height="200"/></td>
			<td colspan="4" style="text-align:center"width="50" height="50">Camelid comparison<br>Approximate as of 6/2011</td>
		</tr>

		<tr>
			<td># of humps</td>
			<td>Indigenous region</td>
			<td>Spits?</td>
			<td>Produces wool?</td>
		</tr>

		<tr>
			<td style="text-align:center">Camel (bacteria)</td>
			<td>2</td>
			<td>Africa/Asia</td>
			<td>Yes</td>
			<td>Yes</td>
		</tr>

		<tr>
			<td style="text-align:center">Llamas</td>
			<td>1</td>
			<td>Andes Mountains</td>
			<td>Yes</td>
			<td>Yes</td>
		</tr>

	</table>
</html>
