<!DOCTYPE html>
<html>
<head>
	<title>table</title>
</head>
<body>

	<h1>Table Example: Spanning Rows and Columns</h1>

	<table border="1">
		 <caption>A more complex sample table</caption>                                    
		<tr>
			<td rowspan="2"><image src="camel.jpg" width="200" height="200"/></td>
			<td colspan="4" style="text-align:center"width="50" height="50"><b>Camelid comparison<br>Approximate as of 6/2011</b></td>
		</tr>

		<tr>
			<td><b># of humps</b></td>
			<td><b>Indigenous region</b></td>
			<td><b>Spits?</b></td>
			<td><b>Produces wool?</b></td>
		</tr>

		<tr>
			<td style="text-align:center"><b>Camel (bacteria)</b></td>
			<td>2</td>
			<td>Africa/Asia</td>
			<td>Yes</td>
			<td>Yes</td>
		</tr>

		<tr>
			<td style="text-align:center"><b>Llamas</b></td>
			<td>1</td>
			<td>Andes Mountains</td>
			<td>Yes</td>
			<td>Yes</td>
		</tr>

	</table>
</html>
