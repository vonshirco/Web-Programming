<!DOCTYPE html>
<html>
	<head>
	<meta charset="utf-8">
		<title>Calculator</title>

	</head>
	
	<body>
		<form>
		<label>First Number:</label>
		<input type="text" id="fnumber" name="fnumber"><br><br>
		<label>Second Number</label>
		<input type="text" id="snumber" name="snumber"><br><br>
		<label>Results:</label>
		<input type="text" id="result" name="result"><br><br>
		
		<input type="button" value="+" onclick="sum()">
		<input type="button" value="-" onclick="difference()">
		<input type="button" value="*" onclick="product()">
		<input type="button" value="/" onclick="quotient()">
		</form>
		
		<script language="javascript" type="text/javascript">
		
		function sum(){
		var firstNumber = document.getElementById("fnumber").value;
		var secondNumber = document.getElementById("snumber").value;
		document.getElementById("result").value = +firstNumber + +secondNumber;
		}
		
		function difference(){
		var firstNumber = document.getElementById("fnumber").value;
		var secondNumber = document.getElementById("snumber").value;
		document.getElementById("result").value = +firstNumber - +secondNumber;
		}
		
		function product(){
		var firstNumber = document.getElementById("fnumber").value;
		var secondNumber = document.getElementById("snumber").value;
		document.getElementById("result").value = +firstNumber * +secondNumber;
		}
		
		function quotient(){
		var firstNumber = document.getElementById("fnumber").value;
		var secondNumber = document.getElementById("snumber").value;
		document.getElementById("result").value = +firstNumber / +secondNumber;
		}
		
		</script>
	</body>
</html>
