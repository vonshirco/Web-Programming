<!DOCTYPE html>
<html>
	<head>
		<title>Form</title>
		<meta charset="UTF-8">	
	</head>
	
	<body style="background-color:#963acf;">
		
		<center><h1>Registration Form</h1>
		<form method="post">
			<table>
				
				<tr>
					<td><label for="fname">First name:<label></td>
					<td><input type="text" name="fname" id="fname"></td>
				</tr>
				
				<tr>
					<td><label for="lname">Last name:</label></td>
					<td><input type="text" name="lname" id="lname"></td>
				</tr>
				
				<tr>
					<td><label for="age">Age:</label></td>
					<td><input type="number" name="age" id="age"></td>
				</tr>
				
				<tr>
					<td><label for="email">Email:</label></td>
					<td><input type="email" name="email" id="email"></td>
				</tr>
				
				<tr>
					<td><label for="pwd">Password:</label></td>
					<td><input type="password" name="pwd" id="pwd"></td>
				</tr>
				<tr></tr><tr></tr>
				<tr>
					<td style="float:right;">SEX::</td>
					<td>
						<input type="radio" name="sex" id="male" value="male">
						<label for="male">Male</label>
						<input type="radio" name="sex" id="female" value="female">
						<label for="female">Female</label>
					</td>
				</tr>
				
			</table>
			
			<p>
				<label>Checkbox:</label>
				<input type="checkbox" name="occupation" id="student" value="student">
				<label for="student">I am a student</label>
				<input type="checkbox" name="occcupation" id="business" value="business">
				<label for="business">I am a business man</label>
			</p>
			
			<p>Birthday:</p>
			
			<p>
				<label for="day">Day:</label>
				<select name="day" id="day">
					<option>1</option>
					<option>2</option>
					<option>3</option>
				</select>
				
				<label for="month">Month:</label>
				<select name="month" id="month">
					<option>1</option>
					<option>2</option>
					<option>3</option>
				</select>
				
				<label for="year">Year:</label>
				<select name="year" id="year">
					<option>1990</option>
					<option>1991</option>
					<option>1992</option>
				</select>
			</p>
			
			<p>
				<label for="sbutton">Submit Button:</label>
				<input type="submit" name="sbutton" id="sbutton" value="Submit">
			</p>
			<p>
				<label for="rbutton">Reset Button:</label>
				<input type="reset" name="rbutton" id="rbutton" value="Clear">
			</p>
		</form>
		</center>
		
	</body>
</html>
