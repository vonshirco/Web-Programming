<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Info from Excel</title>
   <script lang="javascript" type="text/javascript" src="https://unpkg.com/xlsx@0.15.1/dist/xlsx.full.min.js"></script>
</head>
<body>
    <h1>Data to and from Excel</h1>
    <table border="2px" id="employee_data">
        <tr>
            <td></td>
            <td></td>
        </tr>
        <tr>
            <td></td>
            <td></td>
        </tr>
        <tr>
            <td></td>
            <td></td>
        </tr>
        <tr>
            <td></td>
            <td></td>
        </tr>
        <tr>
            <td></td>
            <td></td>
        </tr>
    </table>
    <br>
    <button onclick="loader()">Show Data</button>

    <script lang="javascript" type="text/javascript">
        let arr = ["name","Smith John","Age","20 years","Degree Programme","Bsc Computer Science","Score","72","Grade","A"];
        let td = document.querySelectorAll("td");

        function loader(){
            for(i=0; i<10; i++){
                if(i%2 == 0){
                    td[i].innerHTML = arr[i];
                }else if(i%2 != 0){
                    td[i].innerHTML = arr[i];
                }
            }
        }

    </script>

</body>
</html>
